<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studio-Ghibli</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@400;700;900&display=swap"rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <nav>
      <div class="container">
        <img src="assets/logo.svg" alt="Logo">

        <div class="social">
          <img src="assets/social/facebook.png" alt="facebook">
          <img src="assets/social/instagram.png" alt="instagram">
          <img src="assets/social/twitter.png" alt="twitter">
          <img src="assets/social/youtube.png" alt="youtube">
        </div>
      </div>
  </nav>

  <section id="home">
    <div class="col-1">
      <span>HAYAO MIYAZAKI</span>
      <h1>A VIAGEM DE CHIHIRO</h1>
      <p>Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a desobedecem são transformados em animais.</p>

      <div class="buttons">
        <div class="btn-1">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M4.16669 2.5L15.8334 10L4.16669 17.5V2.5Z" stroke="#F9F9F9" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
          Assistir Agora
        </div>
        <div class="btn-2">
          Assista o trailer
        </div>
      </div>
    </div>

    <div class="col-2">
      <img src="assets/image.svg" alt="Image">
    </div>
  </section>
  
</body>
</html>
